<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" href="assets/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="sass/style.css">

  <title>Product Preview Card</title>
</head>

<body>
  <div class="container">
    <!-- Product Image -->
    <img src="assets/image-product-desktop.jpg" alt="Product Image" class="product-image desktop-image">
    <img src="assets/image-product-mobile.jpg" alt="Product Image" class="product-image mobile-image">

    <!-- Content -->
    <div class="content">
      <!-- Type, title & description -->
      <h3 class="type">PERFUME</h3>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
        House of CHANEL.
      </p>

      <!-- Price -->
      <div class="price">
        <h1 class="new-price">$149.99</h1>
        <h4 class="old-price">$169.99</h4>
      </div>

      <!-- Cart -->
      <div class="cart">
        <button type="button" class="cart-btn">
          <img src="./assets/icon-cart.svg" alt="Icon Cart">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>

</html>
